<div class="row justify-content-center mt-5">
  <div class="col-xs-12 col-sm-10 col-md-6">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" ngModel class="form-control" autocomplete="off" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
