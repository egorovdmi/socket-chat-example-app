<div class="row justify-content-center">
	<div class="col-md-8 col-lg-6 justify-content-center chat-container p-0">
		<div class="chat-background">
    </div>
		<app-chat-events [events]="events | async"></app-chat-events>
		<app-chat-footer 
			(command)="onFetchCommand($event)" 
			(message)="onSendMessage($event)">
		</app-chat-footer>
	</div>
</div>
